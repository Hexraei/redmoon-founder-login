<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDMOON Founder's Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login View -->
    <div id="login-container">
        <h1>REDMOON FOUNDER'S LOGIN</h1>
        <div class="box">
            <p>Please sign in with your authorized Google account to continue.</p>
            <button id="google-signin-btn" disabled>Loading...</button>
        </div>
    </div>

    <!-- Task Management View (Initially Hidden) -->
    <div id="task-container" class="hidden">
        <div class="header">
            <h2 id="welcome-message"></h2>
            <button id="logout-btn">Logout & Save Session</button>
        </div>
        <div class="task-input-section">
            <h3>Enter Task Details</h3>
            <input type="text" id="task-name" placeholder="Task Name">
            <textarea id="task-details" placeholder="Task Details"></textarea>
            <button id="start-work-btn">Start Work</button>
        </div>
        <div class="active-task-section hidden" id="active-task-display">
            <h3>Active Task</h3>
            <p><strong>Task:</strong> <span id="active-task-name"></span></p>
            <p><strong>Details:</strong> <span id="active-task-details"></span></p>
            <p><strong>Start Time:</strong> <span id="active-task-start-time"></span></p>
            <button id="end-work-btn">End Task</button>
        </div>
        <div class="completed-tasks-section">
            <h3>Completed Tasks This Session</h3>
            <ul id="completed-tasks-list">
                <!-- Completed tasks will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- Google API Libraries -->
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()" async defer></script>
    <!-- Your Custom Script -->
    <script src="script.js" defer></script>
</body>
</html>
